<h2 mat-dialog-title>{{'alert' | translate}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{'deleteAlert' | translate}}</h3>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="space-between">
  <button mat-button mat-dialog-close>{{'cancel' | translate}}</button>
  <button mat-flat-button [mat-dialog-close]="true" color="warn">{{'delete' | translate}}</button>
</mat-dialog-actions>
