<mat-form-field fxFill [formGroup]="form">
  <mat-label>{{field.label | translate}}</mat-label>

  <input matInput [formControlName]="field.key" [id]="field.key" type="number" [required]="field.required"
    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\.\d{3})\d+/g, '$1');">

  <span matPrefix>{{field.prefix | translate}}&nbsp;</span>
  <span matSuffix>{{field.suffix | translate}}</span>

  <mat-hint align="end"> {{ field.hint | translate}} </mat-hint>
  <mat-hint *ngIf="isCurrency"> {{ control.value | currency:'code':field.prefix}} </mat-hint>

  <mat-error *ngIf="!isValid">{{ 'fieldRequired' | translate: {field: field.label | translate } }}</mat-error>
</mat-form-field>
