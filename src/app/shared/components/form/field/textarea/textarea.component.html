<mat-form-field fxFill [formGroup]="form" appearance="outline">
  <mat-label>{{field.label | translate}}</mat-label>

  <textarea matInput [formControlName]="field.key" [required]="field.required" cdkTextareaAutosize
    cdkAutosizeMinRows="10" cdkAutosizeMaxRows="20"></textarea>

  <span matPrefix>{{field.prefix}}&nbsp;</span>
  <span matSuffix>{{field.suffix}}</span>

  <mat-hint align="end"> {{ field.hint | translate}} </mat-hint>
  <mat-hint *ngIf="isCount"> {{ control.value.length }} / {{field.maxlength}} </mat-hint>

  <mat-error *ngIf="!isValid">{{ 'fieldRequired' | translate: {field: field.label | translate } }}</mat-error>
</mat-form-field>
